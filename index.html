<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订阅套餐付款页</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .payment-options, .qr-code {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out, margin-top 0.5s ease-in-out;
      opacity: 0;
    }
    .payment-options.show, .qr-code.show {
      max-height: 500px;
      opacity: 1;
      margin-top: 1rem; /* 展开时增加上边距 */
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

  <div class="container mx-auto px-4 py-12 sm:py-16">

    <div class="text-center mb-12">
      <h1 class="text-4xl sm:text-5xl font-bold text-gray-900">选择适合您的套餐</h1>
      <p class="mt-4 text-lg text-gray-600">已有60+的用户愉悦购买（85%的用户为女士）</p>
    </div>


    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 max-w-7xl mx-auto">
      <!-- 套餐 1 -->
      <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col text-center border border-gray-200" data-plan="monthly">
        <h2 class="text-xl font-semibold">月度套餐</h2>
        <p class="text-gray-500 mt-1 mb-4 text-sm">每月100G流量</p>
        <div class="my-4"><span class="text-4xl font-bold">¥13</span><span class="text-gray-500">/月</span></div>
        <button class="w-full mt-auto py-3 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition" onclick="selectPlan('monthly')">选择套餐</button>
        <div class="payment-options" id="payment-options-monthly">
            <div class="flex justify-center gap-4">
                <button class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600" onclick="showPaymentQR('monthly', 'wechat')">微信支付</button>
                <button class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600" onclick="showPaymentQR('monthly', 'alipay')">支付宝</button>
            </div>
        </div>
        <div class="qr-code" id="qr-wechat-monthly"><img src="https://raw.githubusercontent.com/vince-zi/1/main/wechat.png" width="220" alt="微信收款码" class="mx-auto rounded-lg"></div>
        <div class="qr-code" id="qr-alipay-monthly"><img src="https://raw.githubusercontent.com/vince-zi/1/main/alipay.png" width="220" alt="支付宝收款码" class="mx-auto rounded-lg"></div>
      </div>

      <!-- 套餐 2 (推荐) -->
      <div class="relative bg-white rounded-xl shadow-2xl p-6 flex flex-col text-center border-2 border-indigo-600" data-plan="plus">
        <div class="absolute top-0 -translate-y-1/2 left-1/2 -translate-x-1/2"><span class="bg-indigo-600 text-white text-xs font-bold px-3 py-1 rounded-full uppercase">最佳性价比</span></div>
        <h2 class="text-xl font-semibold">升级月度</h2>
        <p class="text-gray-500 mt-1 mb-4 text-sm">每月500G流量</p>
        <div class="my-4"><span class="text-4xl font-bold">¥20</span><span class="text-gray-500">/月</span></div>
        <button class="w-full mt-auto py-3 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition" onclick="selectPlan('plus')">选择套餐</button>
        <div class="payment-options" id="payment-options-plus">
            <div class="flex justify-center gap-4">
                <button class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600" onclick="showPaymentQR('plus', 'wechat')">微信支付</button>
                <button class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600" onclick="showPaymentQR('plus', 'alipay')">支付宝</button>
            </div>
        </div>
        <div class="qr-code" id="qr-wechat-plus"><img src="https://raw.githubusercontent.com/vince-zi/1/main/wechat.png" width="220" alt="微信收款码" class="mx-auto rounded-lg"></div>
        <div class="qr-code" id="qr-alipay-plus"><img src="https://raw.githubusercontent.com/vince-zi/1/main/alipay.png" width="220" alt="支付宝收款码" class="mx-auto rounded-lg"></div>
      </div>

      <!-- 套餐 3 -->
      <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col text-center border border-gray-200" data-plan="quarterly">
        <h2 class="text-xl font-semibold">季度套餐</h2>
        <p class="text-gray-500 mt-1 mb-4 text-sm">每月500G流量</p>
        <div class="my-4"><span class="text-4xl font-bold">¥50</span><span class="text-gray-500">/季</span></div>
        <button class="w-full mt-auto py-3 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition" onclick="selectPlan('quarterly')">选择套餐</button>
        <div class="payment-options" id="payment-options-quarterly">
            <div class="flex justify-center gap-4">
                <button class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600" onclick="showPaymentQR('quarterly', 'wechat')">微信支付</button>
                <button class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600" onclick="showPaymentQR('quarterly', 'alipay')">支付宝</button>
            </div>
        </div>
        <div class="qr-code" id="qr-wechat-quarterly"><img src="https://raw.githubusercontent.com/vince-zi/1/main/wechat.png" width="220" alt="微信收款码" class="mx-auto rounded-lg"></div>
        <div class="qr-code" id="qr-alipay-quarterly"><img src="https://raw.githubusercontent.com/vince-zi/1/main/alipay.png" width="220" alt="支付宝收款码" class="mx-auto rounded-lg"></div>
      </div>
      
      <!-- 套餐 4 -->
      <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col text-center border border-gray-200" data-plan="annual">
        <h2 class="text-xl font-semibold">年度套餐</h2>
        <p class="text-gray-500 mt-1 mb-4 text-sm">每月500G流量</p>
        <div class="my-4"><span class="text-4xl font-bold">¥130</span><span class="text-gray-500">/年</span></div>
        <button class="w-full mt-auto py-3 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition" onclick="selectPlan('annual')">选择套餐</button>
        <div class="payment-options" id="payment-options-annual">
            <div class="flex justify-center gap-4">
                <button class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600" onclick="showPaymentQR('annual', 'wechat')">微信支付</button>
                <button class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600" onclick="showPaymentQR('annual', 'alipay')">支付宝</button>
            </div>
        </div>
        <div class="qr-code" id="qr-wechat-annual"><img src="https://raw.githubusercontent.com/vince-zi/1/main/wechat.png" width="220" alt="微信收款码" class="mx-auto rounded-lg"></div>
        <div class="qr-code" id="qr-alipay-annual"><img src="https://raw.githubusercontent.com/vince-zi/1/main/alipay.png" width="220" alt="支付宝收款码" class="mx-auto rounded-lg"></div>
      </div>
    </div>

    <div class="footer text-center mt-16">
      <p class="text-gray-600">付款完成后，请添加微信 <strong class="font-semibold text-gray-800">Lonelier_zi</strong> 发送付款截图获取订阅。</p>
      <p class="mt-2 text-sm text-gray-500">如页面在微信中无法打开，请复制链接到浏览器中访问。</p>
    </div>

  </div>

  <script>
    let currentlyOpenPlan = null;

    function selectPlan(planType) {
        document.querySelectorAll('.payment-options, .qr-code').forEach(el => el.classList.remove('show'));
        if (currentlyOpenPlan === planType) {
            currentlyOpenPlan = null;
            return;
        }
        const targetOptions = document.getElementById(`payment-options-${planType}`);
        if (targetOptions) {
            targetOptions.classList.add('show');
            currentlyOpenPlan = planType;
        }
    }

    function showPaymentQR(planType, paymentMethod) {
        document.querySelectorAll(`[data-plan='${planType}'] .qr-code`).forEach(el => el.classList.remove('show'));
        const targetQR = document.getElementById(`qr-${paymentMethod}-${planType}`);
        if (targetQR) {
            targetQR.classList.add('show');
        }
    }
  </script>

</body>
</html>
