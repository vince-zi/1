<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>订阅选择页面</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .plan {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 15px auto;
      padding: 20px;
      max-width: 500px;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .plan h3 {
      margin: 0;
      color: #3CB371;
    }

    .plan p {
      margin: 6px 0;
      line-height: 1.6;
      color: #555;
    }

    .pay-btn {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #3CB371;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .tip-box {
      display: none;
      margin: 40px auto;
      padding: 20px;
      max-width: 90%;
      background-color: #fff8dc;
      border-left: 6px solid #f90;
      border-radius: 8px;
      color: #444;
      font-size: 16px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .highlight {
      color: #d9534f;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>选择你需要的订阅套餐</h2>

  <div class="plan">
    <h3>💡 轻量套餐 - ¥15</h3>
    <p>流量：100G/月</p>
    <p>速度：1000Mbps 动态</p>
    <p>设备：最多 5 台</p>
  </div>

  <div class="plan">
    <h3>🔥 无限套餐 - ¥40</h3>
    <p>流量：无限</p>
    <p>速度：1000Mbps 动态</p>
    <p>设备：最多 10 台</p>
  </div>

  <div class="plan">
    <h3>🌟 尊享套餐 - ¥30</h3>
    <p>流量：500G/月</p>
    <p>速度：1000Mbps 动态</p>
    <p>设备：最多 5 台</p>
  </div>

  <button class="pay-btn" onclick="showTip()">✅ 我已付款，领取订阅</button>

  <div id="tip" class="tip-box">
    请将付款截图发送给客服微信：<span class="highlight">Lonelier_zi</span><br />
    📩 客服会尽快为你发放订阅链接~
  </div>

  <script>
    function showTip() {
      document.getElementById("tip").style.display = "block";
      document.getElementById("tip").scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
