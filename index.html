<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订阅套餐付款页</title>
  <!-- 引入 Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入 Google Fonts 的 Inter 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* 自定义样式 */
    body {
      font-family: 'Inter', sans-serif;
    }
    /* QR码容器的过渡效果 */
    .qr-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out;
    }
    .qr-container.show {
      max-height: 500px; /* 一个足够大的值来显示内容 */
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

  <div class="container mx-auto px-4 py-12 sm:py-16">

    <!-- 页面标题和副标题 -->
    <div class="text-center mb-12">
      <h1 class="text-4xl sm:text-5xl font-bold text-gray-900">选择适合您的套餐</h1>
      <p class="mt-4 text-lg text-gray-600">简单、透明，随时可以取消。</p>
    </div>

    <!-- 套餐卡片网格布局 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 max-w-7xl mx-auto">

      <!-- 套餐 1: 月度套餐 -->
      <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col text-center border border-gray-200">
        <h2 class="text-xl font-semibold mb-2">月度套餐</h2>
        <p class="text-gray-500 mb-4 text-sm">每月100G流量</p>
        <div class="my-4">
          <span class="text-4xl font-bold">¥13</span>
          <span class="text-gray-500">/月</span>
        </div>
        <button class="w-full mt-auto py-3 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition" onclick="showQR('monthly')">
          选择套餐
        </button>
        <div id="qr-monthly" class="qr-container mt-4">
          <img src="https://placehold.co/220x220/6366f1/ffffff?text=收款码" width="220" alt="收款码" class="mx-auto rounded-lg">
        </div>
      </div>

      <!-- 套餐 2: 升级月度 (推荐) -->
      <div class="relative bg-white rounded-xl shadow-2xl p-6 flex flex-col text-center border-2 border-indigo-600">
        <div class="absolute top-0 -translate-y-1/2 left-1/2 -translate-x-1/2">
          <span class="bg-indigo-600 text-white text-xs font-bold px-3 py-1 rounded-full uppercase">最佳性价比</span>
        </div>
        <h2 class="text-xl font-semibold mb-2">升级月度</h2>
        <p class="text-gray-500 mb-4 text-sm">每月500G流量</p>
        <div class="my-4">
          <span class="text-4xl font-bold">¥20</span>
          <span class="text-gray-500">/月</span>
        </div>
        <button class="w-full mt-auto py-3 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition" onclick="showQR('plus')">
          选择套餐
        </button>
        <div id="qr-plus" class="qr-container mt-4">
          <img src="https://placehold.co/220x220/6366f1/ffffff?text=收款码" width="220" alt="收款码" class="mx-auto rounded-lg">
        </div>
      </div>

      <!-- 套餐 3: 季度套餐 -->
      <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col text-center border border-gray-200">
        <h2 class="text-xl font-semibold mb-2">季度套餐</h2>
        <p class="text-gray-500 mb-4 text-sm">每月500G流量</p>
        <div class="my-4">
          <span class="text-4xl font-bold">¥50</span>
          <span class="text-gray-500">/季</span>
        </div>
        <button class="w-full mt-auto py-3 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition" onclick="showQR('quarterly')">
          选择套餐
        </button>
        <div id="qr-quarterly" class="qr-container mt-4">
          <img src="https://placehold.co/220x220/6366f1/ffffff?text=收款码" width="220" alt="收款码" class="mx-auto rounded-lg">
        </div>
      </div>

      <!-- 套餐 4: 年度套餐 -->
      <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col text-center border border-gray-200">
        <h2 class="text-xl font-semibold mb-2">年度套餐</h2>
        <p class="text-gray-500 mb-4 text-sm">每月500G流量</p>
        <div class="my-4">
          <span class="text-4xl font-bold">¥130</span>
          <span class="text-gray-500">/年</span>
        </div>
        <button class="w-full mt-auto py-3 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition" onclick="showQR('annual')">
          选择套餐
        </button>
        <div id="qr-annual" class="qr-container mt-4">
          <img src="https://placehold.co/220x220/6366f1/ffffff?text=收款码" width="220" alt="收款码" class="mx-auto rounded-lg">
        </div>
      </div>
      
    </div>

    <!-- 页面页脚 -->
    <div class="footer text-center mt-16">
      <p class="text-gray-600">付款完成后，请添加微信 <strong class="font-semibold text-gray-800">Lonelier_zi</strong> 发送付款截图获取订阅。</p>
      <p class="mt-2 text-sm text-gray-500">如页面在微信中无法打开，请复制链接到浏览器中访问。</p>
    </div>

  </div>

  <script>
    // 用于记录当前显示的二维码类型
    let currentlyOpenQR = null;

    function showQR(type) {
      const allQRs = document.querySelectorAll('.qr-container');
      const targetQR = document.getElementById(`qr-${type}`);

      // 如果点击的是已经打开的二维码，则关闭它
      if (currentlyOpenQR === type) {
        targetQR.classList.remove('show');
        currentlyOpenQR = null;
        return;
      }
      
      // 关闭所有其他的二维码
      allQRs.forEach(qr => {
        qr.classList.remove('show');
      });
      
      // 打开目标二维码
      if (targetQR) {
        targetQR.classList.add('show');
        currentlyOpenQR = type;
      }
    }
  </script>

</body>
</html>
