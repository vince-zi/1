<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>订阅中心 - 旗舰视觉版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #a855f7;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Aurora Background */
        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #0f172a;
        }

        .aurora-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            filter: blur(80px);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        .aurora-blob:nth-child(2) {
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
            width: 500px;
            height: 500px;
            animation-delay: -5s;
            animation-duration: 25s;
        }

        .aurora-blob:nth-child(3) {
            background: radial-gradient(circle, rgba(45, 212, 191, 0.1) 0%, transparent 70%);
            width: 700px;
            height: 700px;
            animation-delay: -10s;
            animation-duration: 30s;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        /* Glassmorphism */
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glass-card:hover {
            transform: translateY(-8px);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4), 0 0 20px rgba(99, 102, 241, 0.1);
        }

        .featured-border {
            position: relative;
        }

        .featured-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #6366f1, #a855f7, #2dd4bf, #6366f1);
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 1.6rem;
            animation: gradient-border 8s linear infinite;
        }

        @keyframes gradient-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
            transform: scale(1.02);
        }

        .payment-options, .qr-code-wrapper {
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
        }

        .payment-options.show, .qr-code-wrapper.show {
            max-height: 400px;
            opacity: 1;
            margin-top: 1.5rem;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body class="antialiased custom-scrollbar">

    <div class="aurora-container">
        <div class="aurora-blob" style="top: -10%; left: -10%;"></div>
        <div class="aurora-blob" style="bottom: -10%; right: -10%;"></div>
        <div class="aurora-blob" style="top: 40%; left: 30%;"></div>
    </div>

    <div class="container mx-auto px-4 py-16 sm:py-24 relative z-10">

        <!-- Header -->
        <div class="text-center mb-16 space-y-4">
            <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-indigo-500/10 border border-indigo-500/20 text-indigo-400 text-sm font-bold tracking-wide uppercase mb-2">
                <i data-lucide="sparkles" class="w-4 h-4"></i>
                优质订阅体验
            </div>
            <h1 class="text-4xl sm:text-6xl font-extrabold tracking-tight text-white">选择适合您的套餐</h1>
            <p class="max-w-2xl mx-auto text-lg text-slate-400 font-medium">半年已有 <span class="text-indigo-400 font-bold">200+</span> 客户愉悦购买，深受女性用户信赖。</p>
        </div>

        <!-- Plans Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 max-w-7xl mx-auto">
            
            <!-- Plan Card: Monthly -->
            <div class="glass-card rounded-[2rem] p-8 flex flex-col text-center" data-plan="monthly">
                <div class="mb-6 flex justify-center">
                    <div class="w-14 h-14 rounded-2xl bg-indigo-500/10 flex items-center justify-center text-indigo-400">
                        <i data-lucide="zap" class="w-8 h-8"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-white">月度套餐</h2>
                <p class="text-slate-500 mt-2 mb-6 text-sm">每月 100G 流量</p>
                <div class="mb-8">
                    <span class="text-5xl font-extrabold text-white">¥15</span>
                    <span class="text-slate-500 text-lg">/月</span>
                </div>
                <button onclick="selectPlan('monthly')" class="w-full py-4 px-6 bg-white/5 hover:bg-white/10 text-white font-bold rounded-2xl transition-all border border-white/10 flex items-center justify-center gap-2 group">
                    <span>选择套餐</span>
                    <i data-lucide="arrow-right" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                </button>

                <div class="payment-options" id="payment-options-monthly">
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="showPaymentQR('monthly', 'wechat')" class="flex items-center justify-center gap-2 bg-emerald-500/10 hover:bg-emerald-500/20 text-emerald-400 py-3 rounded-xl border border-emerald-500/20 transition-all font-bold text-sm">
                            <i data-lucide="message-circle" class="w-4 h-4"></i>微信
                        </button>
                        <button onclick="showPaymentQR('monthly', 'alipay')" class="flex items-center justify-center gap-2 bg-sky-500/10 hover:bg-sky-500/20 text-sky-400 py-3 rounded-xl border border-sky-500/20 transition-all font-bold text-sm">
                            <i data-lucide="credit-card" class="w-4 h-4"></i>支付宝
                        </button>
                    </div>
                </div>
                <div class="qr-code-wrapper" id="qr-wrapper-monthly">
                    <div class="p-4 bg-white rounded-2xl inline-block shadow-2xl shadow-indigo-500/20">
                        <img src="wechat.png" id="qr-img-monthly" width="200" alt="收款码" class="rounded-lg">
                    </div>
                    <p class="mt-3 text-xs text-slate-500 font-medium flex items-center justify-center gap-1">
                        <i data-lucide="shield-check" class="w-3 h-3 text-emerald-500"></i> 安全支付保障
                    </p>
                </div>
            </div>

            <!-- Plan Card: Plus (Featured) -->
            <div class="glass-card featured-border rounded-[2rem] p-8 flex flex-col text-center scale-105" data-plan="plus">
                <div class="absolute -top-4 left-1/2 -translate-x-1/2">
                    <span class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-widest shadow-lg shadow-indigo-500/40">
                        最佳性价比
                    </span>
                </div>
                <div class="mb-6 flex justify-center">
                    <div class="w-14 h-14 rounded-2xl bg-purple-500/10 flex items-center justify-center text-purple-400">
                        <i data-lucide="rocket" class="w-8 h-8"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-white">升级月度</h2>
                <p class="text-slate-500 mt-2 mb-6 text-sm">每月 500G 流量</p>
                <div class="mb-8">
                    <span class="text-5xl font-extrabold text-white">¥30</span>
                    <span class="text-slate-500 text-lg">/月</span>
                </div>
                <button onclick="selectPlan('plus')" class="w-full py-4 px-6 btn-gradient text-white font-bold rounded-2xl shadow-lg shadow-indigo-500/30 flex items-center justify-center gap-2">
                    <span>立即订阅</span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>

                <div class="payment-options" id="payment-options-plus">
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="showPaymentQR('plus', 'wechat')" class="flex items-center justify-center gap-2 bg-emerald-500/10 hover:bg-emerald-500/20 text-emerald-400 py-3 rounded-xl border border-emerald-500/20 transition-all font-bold text-sm">
                            <i data-lucide="message-circle" class="w-4 h-4"></i>微信
                        </button>
                        <button onclick="showPaymentQR('plus', 'alipay')" class="flex items-center justify-center gap-2 bg-sky-500/10 hover:bg-sky-500/20 text-sky-400 py-3 rounded-xl border border-sky-500/20 transition-all font-bold text-sm">
                            <i data-lucide="credit-card" class="w-4 h-4"></i>支付宝
                        </button>
                    </div>
                </div>
                <div class="qr-code-wrapper" id="qr-wrapper-plus">
                    <div class="p-4 bg-white rounded-2xl inline-block shadow-2xl">
                        <img src="wechat.png" id="qr-img-plus" width="200" alt="收款码" class="rounded-lg">
                    </div>
                </div>
            </div>

            <!-- Plan Card: Quarterly -->
            <div class="glass-card rounded-[2rem] p-8 flex flex-col text-center" data-plan="quarterly">
                <div class="mb-6 flex justify-center">
                    <div class="w-14 h-14 rounded-2xl bg-indigo-500/10 flex items-center justify-center text-indigo-400">
                        <i data-lucide="box" class="w-8 h-8"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-white">季度套餐</h2>
                <p class="text-slate-500 mt-2 mb-6 text-sm">每月 500G 流量</p>
                <div class="mb-8">
                    <span class="text-5xl font-extrabold text-white">¥80</span>
                    <span class="text-slate-500 text-lg">/季</span>
                </div>
                <button onclick="selectPlan('quarterly')" class="w-full py-4 px-6 bg-white/5 hover:bg-white/10 text-white font-bold rounded-2xl transition-all border border-white/10 flex items-center justify-center gap-2">
                    <span>选择套餐</span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>

                <div class="payment-options" id="payment-options-quarterly">
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="showPaymentQR('quarterly', 'wechat')" class="flex items-center justify-center gap-2 bg-emerald-500/10 hover:bg-emerald-500/20 text-emerald-400 py-3 rounded-xl border border-emerald-500/20 transition-all font-bold text-sm">
                            <i data-lucide="message-circle" class="w-4 h-4"></i>微信
                        </button>
                        <button onclick="showPaymentQR('quarterly', 'alipay')" class="flex items-center justify-center gap-2 bg-sky-500/10 hover:bg-sky-500/20 text-sky-400 py-3 rounded-xl border border-sky-500/20 transition-all font-bold text-sm">
                            <i data-lucide="credit-card" class="w-4 h-4"></i>支付宝
                        </button>
                    </div>
                </div>
                <div class="qr-code-wrapper" id="qr-wrapper-quarterly">
                    <div class="p-4 bg-white rounded-2xl inline-block shadow-2xl">
                        <img src="wechat.png" id="qr-img-quarterly" width="200" alt="收款码" class="rounded-lg">
                    </div>
                </div>
            </div>

            <!-- Plan Card: Annual -->
            <div class="glass-card rounded-[2rem] p-8 flex flex-col text-center" data-plan="annual">
                <div class="mb-6 flex justify-center">
                    <div class="w-14 h-14 rounded-2xl bg-indigo-500/10 flex items-center justify-center text-indigo-400">
                        <i data-lucide="crown" class="w-8 h-8"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-white">年度套餐</h2>
                <p class="text-slate-500 mt-2 mb-6 text-sm">每月 500G 流量</p>
                <div class="mb-8">
                    <span class="text-5xl font-extrabold text-white">¥200</span>
                    <span class="text-slate-500 text-lg">/年</span>
                </div>
                <button onclick="selectPlan('annual')" class="w-full py-4 px-6 bg-white/5 hover:bg-white/10 text-white font-bold rounded-2xl transition-all border border-white/10 flex items-center justify-center gap-2">
                    <span>选择套餐</span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>

                <div class="payment-options" id="payment-options-annual">
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="showPaymentQR('annual', 'wechat')" class="flex items-center justify-center gap-2 bg-emerald-500/10 hover:bg-emerald-500/20 text-emerald-400 py-3 rounded-xl border border-emerald-500/20 transition-all font-bold text-sm">
                            <i data-lucide="message-circle" class="w-4 h-4"></i>微信
                        </button>
                        <button onclick="showPaymentQR('annual', 'alipay')" class="flex items-center justify-center gap-2 bg-sky-500/10 hover:bg-sky-500/20 text-sky-400 py-3 rounded-xl border border-sky-500/20 transition-all font-bold text-sm">
                            <i data-lucide="credit-card" class="w-4 h-4"></i>支付宝
                        </button>
                    </div>
                </div>
                <div class="qr-code-wrapper" id="qr-wrapper-annual">
                    <div class="p-4 bg-white rounded-2xl inline-block shadow-2xl">
                        <img src="wechat.png" id="qr-img-annual" width="200" alt="收款码" class="rounded-lg">
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-24 space-y-6 animate-slide-up">
            <div class="inline-flex flex-col sm:flex-row items-center gap-4 bg-white/5 border border-white/10 p-6 rounded-[2rem] max-w-2xl mx-auto backdrop-blur-md">
                <div class="w-12 h-12 rounded-full bg-indigo-500/20 flex items-center justify-center text-indigo-400 shrink-0">
                    <i data-lucide="help-circle" class="w-6 h-6"></i>
                </div>
                <div class="text-left">
                    <p class="text-slate-300 font-medium text-sm sm:text-base leading-relaxed">
                        付款完成后，请添加微信 <strong class="text-white font-bold bg-indigo-500/20 px-2 py-0.5 rounded cursor-copy hover:bg-indigo-500/40 transition-all" onclick="copyWeChat()">Lonelier_zi</strong> 发送截图获取订阅。
                    </p>
                    <p class="text-[11px] text-slate-500 mt-1 uppercase tracking-wider font-bold">建议使用外部浏览器访问以获得最佳体验</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[100] translate-y-20 opacity-0 transition-all duration-400">
        <div class="bg-indigo-600 text-white px-8 py-4 rounded-2xl shadow-2xl flex items-center gap-3 border border-white/20">
            <i data-lucide="check-circle" class="w-5 h-5 text-indigo-200"></i>
            <span id="toastMsg" class="font-bold text-sm">操作成功</span>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        let currentlyOpenPlan = null;

        function selectPlan(planType) {
            const allOptions = document.querySelectorAll('.payment-options');
            const allQR = document.querySelectorAll('.qr-code-wrapper');
            
            // If clicking the same plan, close it
            if (currentlyOpenPlan === planType) {
                document.getElementById(`payment-options-${planType}`).classList.remove('show');
                document.getElementById(`qr-wrapper-${planType}`).classList.remove('show');
                currentlyOpenPlan = null;
                return;
            }

            // Close others
            allOptions.forEach(el => el.classList.remove('show'));
            allQR.forEach(el => el.classList.remove('show'));

            // Open target
            document.getElementById(`payment-options-${planType}`).classList.add('show');
            currentlyOpenPlan = planType;
            
            // Re-render icons in new elements
            lucide.createIcons();
        }

        function showPaymentQR(planType, paymentMethod) {
            const wrapper = document.getElementById(`qr-wrapper-${planType}`);
            const img = document.getElementById(`qr-img-${planType}`);
            
            // Update image source based on method
            img.src = paymentMethod === 'wechat' ? 'wechat.png' : 'alipay.png';
            
            // Show wrapper with animation
            wrapper.classList.remove('show');
            setTimeout(() => {
                wrapper.classList.add('show');
            }, 10);

            showToast(`已切换至${paymentMethod === 'wechat' ? '微信' : '支付宝'}支付`);
        }

        function copyWeChat() {
            navigator.clipboard.writeText('Lonelier_zi').then(() => {
                showToast('微信 ID 已复制');
            });
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMsg');
            toastMsg.innerText = msg;
            
            toast.classList.remove('translate-y-20', 'opacity-0');
            toast.classList.add('translate-y-0', 'opacity-100');

            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
                toast.classList.remove('translate-y-0', 'opacity-100');
            }, 3000);
        }
    </script>

</body>
</html>
